global:
  seed: 42
  xp_type: PM

dimensions:
  dataset:
    n_rows: 5000
    X_dim: 3
    n_responses: 2
    tradeoff_type: 'NON_LINEAR'
    n_quantiles: 5

  models:
    - enum: CAUSAL_TREE
      args:
        criterion: 'standard_mse'
        control_name: 0

    - enum: CAUSAL_FOREST
      args:
          criterion: 'standard_mse'
          control_name: 0
      
    - enum: TL
      args:
        learner: RF
        random_state: 42

    - enum: SL
      args:
        learner: RF
        random_state: 42

  propensity_step: 0.1

  method: ST

metrics:
  - AAUUC
  - ARMSE
