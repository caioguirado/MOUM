global:
  seed: 42

dimensions:
  dataset:
    n_rows: 5000
    n_responses: 2
    X_dim: 3
    prop_score: 0.5
    n_quantiles: 5

  models:
    - enum: CAUSAL_TREE
      args:
        criterion: 'standard_mse'
        control_name: 0

    - enum: CAUSAL_FOREST
      args:
          criterion: 'standard_mse'
          control_name: 0
      
    - enum: TL
      args:
        learner: RF

    - enum: SL
      args:
        learner: RF

  tradeoff_types: 
    - 'LINEAR'
    - 'NON_LINEAR'
    - 'HIGHLY_NON_LINEAR'

  method: ST

metrics:
  - AAUUC
  - ARMSE
